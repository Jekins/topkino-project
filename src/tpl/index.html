<html>

	<head>

		<!-- Styles -->
		<link href="css/all-styles.min.css" rel="stylesheet">

		<!--Scripts-->

			<script src="js/html5shiv.min.js"></script>

	<body>
		<!-- header -->
		<header class="header">
			<div class="container">
				<div class="header__left">

					<!-- sidebar btn -->
					<a class="sidebar-btn" href="#">
						<span></span>
						<span></span>
						<span></span>
					</a>
					<!-- /sidebar btn -->

					<!-- logo -->
					<a class="logo" href="#" title="На главную">TopKino.tv</a>
					<!-- /logo -->

				</div>
				<div class="header__center">

					<!-- search form -->
					<form class="search-form" action="action">
						<input class="search-form__input" type="text" placeholder="Введите название для поиска...">
						<button class="search-form__btn">
							<i class="material-icons">&#xE8B6;</i>
						</button>
					</form>
					<!-- /search form -->

				</div>
				<div class="header__right">

					<!-- login form -->
					<form class="login-form" action="action">
						<div class="login-form__left">
							<a class="login-form__link" href="#">Вход</a>
							<a class="login-form__link" href="#">Регистрация</a>
						</div>
						<div class="login-form__right">
							<a class="login-form__img" href="#">
								<i class="material-icons">&#xE7FF;</i>
							</a>
						</div>
					</form>
					<!-- /login form -->

				</div>
			</div>
		</header>
		<!-- /header -->

		<!-- carousel -->
		<div class="carousel">
			<div class="carousel__bg">
				<div class="carousel__bg-img" style=""></div>
			</div>
			<div class="carousel__inner">
				<div class="container">

					<!-- heading -->
					<div class="heading">
						<h2 class="heading__title">
							Лучшие новинки
						</h2>
						<div class="heading__lead">
							<div class="heading__lead-inner">
								Не пропустите новинки в мире кино, сериалов, мультфильмов и аниме
							</div>
						</div>
					</div>
					<!-- /heading -->

					<div id="bespoke-carousel-init">
						<span id="input-method"></span>
						<div class="bespoke-carousel">
							<section class="bespoke-carousel__item">

								<!-- card top -->
								<div class="card-top">
									<div class="card-top__bg">
										<div class="card-top__bg-img" style="background-image: url(img/the-avengers-movie-poster.jpg);"></div>
									</div>
									<div class="card-top__inner">
										<h3 class="card-top__title">
											Не очень длинное название фильма. Часть 3
										</h3>
										<div class="card-top__lead">
											The english heading of films. Part 3
										</div>
									</div>
									<a href="#" class="card-top__link"></a>
									<a href="#" class="card-top__btn btn-circle">
										<i class="material-icons">&#xE037;</i>
									</a>
								</div>
								<!-- /card top -->

							</section>
							<section class="bespoke-carousel__item">

								<!-- card top -->
								<div class="card-top">
									<div class="card-top__bg">
										<div class="card-top__bg-img" style="background-image: url(img/the-avengers-movie-poster.jpg);"></div>
									</div>
									<div class="card-top__inner">
										<h3 class="card-top__title">
											Не очень длинное название фильма. Часть 3
										</h3>
										<div class="card-top__lead">
											The english heading of films. Part 3
										</div>
									</div>
									<a href="#" class="card-top__link"></a>
									<a href="#" class="card-top__btn btn-circle">
										<i class="material-icons">&#xE037;</i>
									</a>
								</div>
								<!-- /card top -->

							</section>
						</div>
					</div>

				</div>
			</div>
		</div>


		<!-- body -->
		<div class="body" style="position: relative">
			<div class="container">

			</div>
		</div>
		<!-- /body -->

		<script src="js/bespoke.min.js"></script>
		<script src="js/carousel.js"></script>
